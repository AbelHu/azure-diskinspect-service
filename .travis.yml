sudo: true
services:
- docker
language: python
python:
- 3.5
install:
  - pip3 install azure-storage-blob
# Setup stages for the build
jobs:
  include:
    - stage: build
      script: travis_wait 60 ./build.sh ~/docker_build.txt
    - stage: prepare
      script: mkdir $HOME/azdis_ssl
    - stage: prepare  
      script: openssl req -x509 -newkey rsa:2048 -keyout $HOME/azdis_ssl/azdis_private.rsa -out $HOME/azdis_ssl/azdis_public.crt -days 365 -nodes -subj "/CN=localhost"
    - stage: deploy
      before_script:
        - docker version
        - docker info
        - ./tests/requires_doc_change.sh
        - ./scripts/run.sh
      script: docker ps | grep -q AzureDiskInspectSvc_US
    - stage: test
      script: python3 ./tests/inspection_tests.py ~ 'https://localhost:8080'
    - after_failure:
      - ./tests/check_travis_env.sh
      - ./scripts/getlogs.sh
      - cat ./scripts/logs/azureDiskInspectSvc.log 
      - cat ~/docker_build.txt 